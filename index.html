<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>BIP</title>
		<link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8">
		<link href='http://fonts.googleapis.com/css?family=PT+Sans&amp;subset=latin' rel='stylesheet' type='text/css'>
	</head>
	<body id="index">
		<header>
			<h1>BIP (Bignetwork Internet Player)</h1>
		</header>
		
		<nav>
			<ul>
				<li><a href="">Spelningslistor</a></li>
				<li><a href="">Användare</a></li>
				<li><a href="">Röster</a></li>
			</ul>
		</nav>
		
		<section id="page">
	
	<!--	
		<h3>&uarr; Rösta upp låtar du vill höra</h3>
		
		<h3>+ Lägg till din favoritlåt</h3>
	-->
		
		<section>
		
		<h2>Sök på Spotify:</h2>
		<div id="spotify_metadata_test">
			<form id="spotify_metadata_search" action="index.html" method="post" accept-charset="utf-8">
				<input type="search" name="query" value="" id="query" placeholder="Artist/låt/album" />
				<input type="submit" name="submit" value="Sök &rarr;" />
			</form>
			<div id="spotify_metadata_result">
				<div class="status"></div>
				<table class="tracks">
					<thead>
						<tr>
							<th></th>
							<th>Artist</th>
							<th>Låt</th>
						</tr>
					</thead>
					<tbody>
						<tr class="track">
							<td>&nbsp;</td>
							<td></td>
							<td></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		
		</section>
		
		<aside>
			<h3>Aktivitet:</h3>
			<ul id="activity">
				<li>
					<span class="icon vote"></span>
					<a href="#">MPV</a> röstade på <a href="#">Woman in Panic - Asdf</a>
				</li>
				<li>
					<span class="icon add"></span> asdf
				</li>
			</ul>
			
		</aside>
		
		</section>
		
		<footer>
			BIP, Bignetwork Internet Player.
		</footer>
		
		<script src="jquery-1.4.2.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="jquery.dataTables.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="script.js" type="text/javascript" charset="utf-8"></script>

	</body>
</html>
